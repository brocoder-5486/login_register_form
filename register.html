<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   </head>
<body>

  <div class="container">

    <h2>Registration</h2>

    <form action="#">

      <div class="input-box">
        <input type="text" name="name" placeholder="Enter your name" oninvalid="this.setCustomValidity('please enter your full name')" oninput="this.setCustomValidity('')" required>
      </div>
      <div class="input-box">
        <input type="tel" name="phone" placeholder="Enter your phone number" minlength="10" maxlength="10" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create password" onchange="pass_validity()" minlength="1" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirmPassword" placeholder="Confirm password" onchange="pass_validity()" required>
      </div>
      <div class="policy">
        <input type="checkbox" required oninvalid="this.setCustomValidity('please accept the terms if you want to proceed')" oninput="this.setCustomValidity('')">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
      </div>

    </form>
    
  </div>

  <script src="pass_val.js"></script>

</body>
</html>
